<!DOCTYPE html>

    <p>This is my just HTML code.</p>

        <script>
            function printName(firstName,lastName) {
                document.write(firstName + " " + lastName); 
                return (firstName + " " + lastName);
            }
            var recipe = { title: 'cookie', servings: 10, ingredients: ['sugar', 'eggs', 'butter'] }
            document.write(recipe.title +" , "+ recipe['servings'] +"<br>");
            for (var x=0; x <recipe.ingredients.length; x++) 
                {document.write(recipe.ingredients[x])
                };
            printName("Gee", "Dog");
            var fullName = printName("Gee", "Dog");
            document.write("The fullname is " + fullName);
            var temp = Math.random()*100;
            console.log("temp = ", temp);
            document.write("<br>");
            if (temp < 10 || temp > 80) {
                document.write("stay inside");
            }
            else if (temp < 30) {
                document.write("coat and a hat ");
            }
            else if (temp < 50)  {
                document.write("Wear a Coat");
            }
            else {
                document.write("Wear what you want");
            }
            for (i=1; i<=12;i++) {
                document.write("<br>" + i + "x 9 = " + (i*9));
            }
            var food = ['chicken', 'beef'];
            document.write(food[0]);
            for (var x=0; x <food.length; x++) {
                document.write("<br>" + food[x]);
            }
            var pageNode = document.getElementById('header');
            console.log("This is pageNode " + pageNode)
            var newPar = document.createElement('p');

            newPar.appendChild(parText);
            pageNode.appendChild(newPar);
